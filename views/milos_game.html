<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Milošova hra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css" />

<body>
    <header>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <ul id="menu" class="nav navbar-nav">
                    </ul>
                </div>

            <nav aria-label="breadcrumb breadcrumbs">
                <ol id="brdcb" class="breadcrumb breadcrumbs">

                </ol>

            <div class="panel panel-default time">

            <div class="row">
                <div class="col-md-5 button-box">
                    <button class="btn btn-light actual-button" id="start" onclick="start()">Štart</button>

                    <button class="btn btn-light actual-button" id="demo" onclick="demo()">Demo</button>
                </div>
            </div>

            <svg width="700" height="550" id="box">
                <g id="base"><image href="../images/pieces/base.png" width="493.34" height="500" x="200" y="10"></image></g>
        <g class="puzzle opacity" id="piece0"><image href="../images/pieces/piece1.png" height="176" width="120.04" class="piece 0"></image></g>
        <g class="puzzle opacity" id="piece1"><image href="../images/pieces/piece2.png" height="108" width="112.22" class="piece 1"></image></g>
        <g class="puzzle opacity" id="piece2"><image href="../images/pieces/piece3.png" height="188" width="216.54" class="piece 2"></image></g>
        <g class="puzzle opacity" id="piece3"><image href="../images/pieces/piece4.png" height="192" width="125.79" class="piece 3"></image></g>

            </svg>
        </div>
    </main>
    <footer class="footer">
        <span class="footer-text">Vytvorené 2019 | <b>Miloš Medo</b> | FEI API</span>
    </footer>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src="../scripts/dropdown.js"></script>
